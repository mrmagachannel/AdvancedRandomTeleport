# Префикс плагина, который будет отображаться перед некоторыми сообщениями
prefix: '&f[&6RTP&f]'

# Здесь можно настроить минимальные и максимальные значения для X и Z.
# Это позволит Вам выбрать любую прямоугольную область на карте для /rtp
x-max: 8000
x-min: -8000
z-max: 8000
z-min: -8000

# Здесь можно отключить использование задержки для /rtp
cooldown-enabled: true

# Здесь можно указать стандартный кулдаун для /rtp
# Время нужно указывать используя s (секунды), m (минуты), h (часы), d (дни)
# Можно также комбинировать, например 2d 23h 43m 27s
standart-cooldown: 20m

# Здесь можно указывать отдельный кулдаун для групп.
# Для этого введите названия кастомных кулдаунов, а после
# Выдайте каждой группе свой кулдаун.
# Для этого используйте права вида: art.cooldown.<название>
# Например: art.cooldown.vip
groups-cooldown:
  vip: 15m
  premium: 10m

# Здесь можно запретить /rtp в определенных мирах.
disabled-worlds:
  - WORLD_NETHER

# Здесь можно указать, на какие блоки плагин не будет телепортировать.
# Тем самым Вы можете обезопасить игроков.
avoid-blocks:
  - AIR
  - LAVA
  - STATIONARY_LAVA
  - WATER
  - STATIONARY_WATER
  - WOOD
  - WOOL
  - GLASS
  - COBBLESTONE
  - LEAVES
  - LEAVES_2

# Здесь можно отключить проверку регионов WorldGuard, если вам это не нужно.
enable-worldguard-cheks: true

# Здесь можно указать, на какие регионы плагин НЕ БУДЕТ телепортировать.
disallowed-regions:
  - spawn
